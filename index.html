<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer src="timer.js"></script>
    <script defer src="main.js"></script>
</head>

<body style="display: flex; justify-content: center;">

    <div style="margin: 20vh;">

        <div style="font-size: 50px; text-align: center;" id="taimers"> </div>

        <div class="">
            <button onclick="timer.startTimer()">старт</button>
            <button onclick="timer.restartTimer()">перезапустить</button>
            <button onclick="timer.stopTimer()">стоп</button>
        </div>

        <br>

        <div style="display: grid;">
            <label id="valueTimer" for="">timer</label>
            <input max="90" id="inputTimer" type="range">

            <label id="valueShortBreak" for="">shortBreak</label>
            <input max="90" id="inputShortBreak" type="range">

            <label id="valueLongBreak" for="">longBreak</label>
            <input max="90" id="inputLongBreak" type="range">

            <label id="valueRounds" for="">rounds</label>
            <input max="90" id="inputRounds" type="range">
        </div>
    </div>



</body>

</html>
